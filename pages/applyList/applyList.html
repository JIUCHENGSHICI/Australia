<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>申请理赔列表</title>
		<script src="../../utils/origin/request.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="pageApp">
			<ul class="apply-list">
				<li v-for="(item,index) in applyList" class="apply-list-item">
					<div class="mui-row">
						<div class="mui-col-xs-3">
							<div class="apply-img">
								<img src="../../assets/img/index/index1.png" />
							</div>
						</div>
						<div class="mui-col-xs-7">
							<div class="one-line">{{item.name}}</div>
							<div class="one-line ">{{item.title}}</div>
							<div class="one-line text-gray">{{item.info}}</div>
						</div>
						<div class="mui-col-xs-2 apply-btn-box">
							<button @tap="toApply(item,index)" type="button" class="mui-btn">理赔</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</body>

</html>
