<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>申请理赔</title>
	<script src="../../utils/origin/request.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="pageApp">
		<div class="apply">
			<div class="mui-row">
				<div class="mui-col-xs-3 apply-reason-left">
					理赔原因
				</div>
				<div class="mui-col-xs-9 apply-reason-right">
					<!--下拉组件开始-->
					<div class="charge-select">
						<select name="" v-model="applyInfo.type">
							<option value="" disabled>请选择</option>
							<option v-for="(item,index) in apply.reason" :value="item.text">{{item.text}}</option>
						</select>
						<span class="iconfont icon-butie2 charge-select-icon"></span>
					</div>
					<!--下拉组件结束-->
				</div>
			</div>

			<div class="mui-row">
				<div class="mui-col-xs-3 apply-detail-left">
					详细描述
				</div>
				<div class="mui-col-xs-9 apply-detail-right">
					<div class="mui-input-row feedback-text">
						<textarea v-model="applyInfo.info" id="textarea" rows="8" class="text-color"></textarea>
						<div class="tr text-right ">
							<span :class="[{'text-red':isCountMax}]">{{dataCount}}</span> / {{length}}
						</div>
					</div>
				</div>
			</div>

			<!--上传的图片 开始-->
			<div class="mui-row">
				<div class="mui-col-xs-4 apply-4" v-for="(item,index) in applyInfo.imgList">
					<div class="apply-img" data-li="{{index}}">
						<img :src="item.src" data-preview-src="" data-preview-group="1" />
					</div>
				</div>
			</div>
			<!--上传的图片结束-->
		</div>
		<div class="fixed-btn-list">

			<div class="mui-row">
				<div class="mui-col-xs-6">
					<div id="test1" class="fixed-btn-item fixed-btn-info">上传图片</div>
				</div>
				<div class="mui-col-xs-6">
					<div class="fixed-btn-item fixed-btn-primary" @tap='submitInfo()'>提交</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
			//			mui.init();
			//			mui.previewImage();
			//			mui.ready(function() {});
	</script>
</body>

</html>
