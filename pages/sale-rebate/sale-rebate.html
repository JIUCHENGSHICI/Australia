<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>销售返利</title>
		<script src="../../utils/origin/request.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>

		<div id="pageApp">
			<div class="list">
				<ul>
					<!--one开始-->
					<li v-for="(item,index) in monthList" class="item">

						<div class="mui-row">
							<div class="mui-col-xs-2 item-head">

								<div class="item-head-info">{{item.month}}月</div>

							</div>
							<div class="mui-col-xs-10 item-body">

								<div class="mui-row" style="margin-bottom: 20px">

									<div class="mui-col-xs-12">
										<p class="count-title">
											<span class="icon">
											<img src="../../assets/img/sale-rebate/rebate2.png" style="width: 15px;" />
										</span>
											<span class="count text-gray">{{item.money}}</span>
										</p>
										<div class="count-speed">
											<p v-speed='item.money' class="mui-progressbar mui-progressbar-in money cash-progressbar">
												<span></span>
											</p>
										</div>
									</div>

								</div>

								<div class="mui-row ">

									<div class="mui-col-xs-6">
										<p class="count-title">
											<span class="icon">交易笔数</span>
											<span class="count text-gray">{{item.pen}}</span>
										</p>
										<div class="count-speed">
											<p v-speed='item.pen' class="mui-progressbar mui-progressbar-in pen cash-progressbar">
												<span></span>
											</p>
										</div>

									</div>
									<div class="mui-col-xs-6">
										<p class="count-title">
											<span class="icon">商品数</span>
											<span class="count text-gray">{{item.shopNumber}}</span>
										</p>
										<div class="count-speed">
											<p v-speed='item.shopNumber' class="mui-progressbar mui-progressbar-in shop cash-progressbar">
												<span></span>
											</p>
										</div>
									</div>

								</div>

							</div>
						</div>

					</li>
					<!--one结束-->
				</ul>
			</div>
		</div>

	</body>

</html>
