<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="i e=edge">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="css/github-markdown.css" />
    <!-- <link rel="stylesheet" type="text/css" href="highlight/styles/github-gist.css" /> -->
    <link rel="stylesheet" type="text/css" href="highlight/styles/atom-one-light.css" />
    <!-- <link rel="stylesheet" type="text/css" href="highlight/styles/tomorrow.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="highlight/styles/color-brewer.css" /> -->

    <title>使用手册</title>
</head>

<body>

    <div id="docApp">   

        <div class="view view-list">
            <div class="nav-top">
                <div>

                    <input type="text" name="" id="" v-model='search' placeholder="输入并搜索">

                </div>

            </div>
            <div class="nav-list">

                <ul>
                    <li :key='index' @click='show(item,index)' v-for='(item,index) in navList' v-bind:class="
                    [
                    {'nav-list-head':item.isHead},
                    {'active':item.isActive  && !item.isHead},
                    {'low':!item.isShow  && !item.isHead},
                    {'hide':item.isHide && !item.isHead},
                    'nav-item'
                    ]
                    ">
                        <span v-html="item.title"></span>
                    </li>
                </ul>
            </div>

        </div>

        <div class="view view-content">

            <div class="markdown-body" v-html="content">
            </div>

        </div>
    </div>

    <script src="../utils/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../utils/vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script src='js/marked.min.js'></script>
    <script src='highlight/highlight.pack.js'></script>
    <script src='index.js'></script>

</body>

</html>
